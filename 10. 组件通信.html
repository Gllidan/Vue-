<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <orz @call="show"></orz>

    <template id="temp">
        <button @click="run()">子组件的按钮</button>
    </template>
</div>

<script src="vue.js"></script>
<script>
    //
    new Vue ({
    	el: '#app',
        methods:{
    		show (res) {
				console.log('调用了父组件的方法');
				console.log(res.name);
			}
        },
        components: {
    		'orz': {
    			template: '#temp',
                methods: {
					run () {
						this.$emit('call',{name: '我是子组件的广播'})
					}
				}
            },
            // 设置子组件的方法

        }
    })
</script>
</body>
</html>
