<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ name }}
</div>
<script src="vue.js"></script>
<script>
    new Vue ({
    	el: '#app',
        data: {
    		name: '生命周期'
        },
        created () {
    		alert('created -- 实例创建调用')
        },
        beforeCompile () {
    		alert('beforeCompile -- 编译之前调用')
        },
        compiled () {
    		alert('compiled -- 编译之后调用')
        },
        ready () {
    		alert('ready -- 插入文档时调用')
        },
        beforeDestroy () {
    		alert('销毁vue实例之前调用')
        },
        destroyed () {
    		alert('销毁之后调用')
        }

    })
</script>
</body>
</html>
