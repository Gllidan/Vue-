<script>

    class baby{

        constructor(weight,sex){  //构造方法：在创建实例时，会自动调用该方法 初始化方法

            this.sex = sex;
            this.age = 1;
        }

        show(){
            alert(this.weight+this.sex+this.age);
        }

        get xmg(){ /*get方法什么时候调用：*/
            return this.age;
        }

        set xmg(val){
            alert(val);
        }


        static say(){ /*静态方法：不需要创建对象，直接使用类名调用的方法 叫静态方法*/
            alert("hello world");
        }

    }
