<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    //1.常量,其值始终不变的量
    //2.变量,
    let name = 'king';
    name = 10;
    alert(name);
    //const 声明变量则再后续不可更改
    const sex = 'boy';
//    sex = 'girl';  这里会报错,因为尝试改变一个不可以更改的值
    alert(sex);

</script>
